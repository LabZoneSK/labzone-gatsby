[build]
  functions = "netlify/functions"

[[edge_functions]]
  path = "/*"
  function = "currency"

[build.environment]
  NODE_VERSION = "22"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"


